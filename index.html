<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Memories</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <link rel="stylesheet" href="style.css">
  
  <!-- No external libraries needed for our simplified script -->
</head>
<body class=" bg-[url('assets/background-stars.gif')] bg-cover bg-center">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
    <div class="flex flex-col items-center text-center text-white">
      <img src="assets/rangoli.gif" alt="Loading" class="w-24 h-24 mb-4">
      <p class="text-lg">Loading memories...</p>
    </div>
  </div>

  <!-- Intro Section -->
  <section class="intro">
    <div class="flex">
      <img src="assets/lantern-1.gif" width="200rem" alt="">
      <img src="assets/lantern-2.gif" width="200rem" alt="" class="hidden sm:block">
      <img src="assets/lantern-1.gif" width="200rem" alt="" class="hidden sm:block">
      <img src="assets/lantern-2.gif" width="200rem" alt="" class="hidden sm:block">
      <img src="assets/lantern-1.gif" width="200rem" alt="" class="hidden sm:block">
    </div>
    <h1 class="p-0">HAPPY DIWALI</h1>
    <p className="leading-[0.89]">
      With Crackling Jokes & Countless Festive Stories 
      Wishing you a Diwali filled with unforgettable memories
    </p>
    <small class="hint">Keep scrolling to see more</small>
    <div class="scroll"></div>
  </section>

  <!-- Spotlight Section (Main Animation) -->
  <section class="spotlight">
    <!-- Gallery Images Container -->
    <div class="spotlight-images">
      <div class="image"><img src="./storage/images/1.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/2.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/3.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/4.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/5.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/6.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/7.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/8.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/9.jpg" alt=""></div>
      <div class="image"><img src="./storage/images/1.jpg" alt=""></div>
    </div>

    <!-- Cover Image (Final Hero) -->
    <div class="spotlight-cover-image">
      <img src="assets/firework.gif" width="200rem" alt="">
    </div>

    <!-- Intro Header (Fades Out) -->
    <div class="intro-header">
      <h1>Wishing you a Diwali that's as sweet as Kaju Katli, as bright as Fireworks and as warm as Diyas.</h1>
      <br>
        <div class="indicator flex flex-col items-center">
          Keep Scrolling
          <br>
          <div class="scroll"></div>
        </div>
    </div>

    <!-- Outro Header (Fades In) -->
    <div class="outro-header">
      <h1>HAPPY DIWALI!</h1>
    </div>
  </section>

  <!-- Outro Section -->
  <!-- <section class="outro hidden">
    <h1>Thank you for exploring</h1>
  </section> -->


  <!-- ✅ GSAP Core -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <!-- ✅ GSAP Plugins -->
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/SplitText.min.js"></script>
  <!-- ✅ Lenis Smooth Scroll -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script> 

  <script>
    console.log(gsap.version); // -> 3.12.2
    console.log(ScrollTrigger.version); // -> 3.12.2

    gsap.registerPlugin(ScrollTrigger, SplitText);
  </script>
  <!-- CDN links already included in the head section -->
  <script  type="module" src="script.js"></script>
</body>
</html>
